<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YallahVendors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --metallic-black: #1a1a1a;
            --steel-white: #e0e0e0;
        }

        body {
            background-color: black;
            color: var(--steel-white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--metallic-black);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--steel-white);
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cccccc;
        }

        .featured {
            padding: 4rem 0;
            text-align: center;
        }

        #products {
            position: relative;
        }

        #grid-view, #detail-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        #grid-view {
            opacity: 1;
            pointer-events: auto;
        }

        #detail-view {
            opacity: 0;
            pointer-events: none;
            background: var(--metallic-black);
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .grid-item {
            background: #222222;
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
        }

        #back-to-grid {
            background: var(--steel-white);
            color: var(--metallic-black);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        #detail-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--steel-white);
            color: var(--metallic-black);
            padding: 0.8rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YallahVendors</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Vendors</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products" class="featured">
            <div id="grid-view">
                <h2>Fragrances</h2>
                <div class="brand-section">
                    <h3>Creed</h3>
                    <div class="grid">
                        <div class="grid-item" data-product="aventus">
                            <img src="https://via.placeholder.com/250x200" alt="Aventus">
                            <h4>Aventus</h4>
                            <p>$35.00</p>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                        <div class="grid-item" data-product="silver-mountain-water">
                            <img src="https://via.placeholder.com/250x200" alt="Silver Mountain Water">
                            <h4>Silver Mountain Water</h4>
                            <p>$35.00</p>
                            <a href="#" class="btn">Shop Now</a>
                        </div>
                        <!-- Add more products as needed -->
                    </div>
                </div>
                <!-- Add more brand sections as needed -->
            </div>
            <div id="detail-view">
                <button id="back-to-grid">Back to Products</button>
                <div class="detail-content">
                    <img id="detail-image" src="" alt="Product Image">
                    <h2 id="detail-name"></h2>
                    <p id="detail-brand"></p>
                    <p id="detail-price"></p>
                    <p id="detail-description"></p>
                    <div id="detail-scent-notes">
                        <h3>Scent Notes</h3>
                        <p><strong>Top:</strong> <span id="detail-top-notes"></span></p>
                        <p><strong>Middle:</strong> <span id="detail-middle-notes"></span></p>
                        <p><strong>Base:</strong> <span id="detail-base-notes"></span></p>
                    </div>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const productDetails = {
            "aventus": {
                name: "Aventus",
                brand: "Creed",
                price: "$35.00",
                image: "https://via.placeholder.com/800x400",
                description: "Aventus by Creed is a Chypre Fruity fragrance for men, launched in 2010. Inspired by the dramatic life of a historic emperor, it celebrates strength, power, and success.",
                topNotes: "Pineapple, Bergamot, Black Currant, Apple",
                middleNotes: "Birch, Patchouli, Moroccan Jasmine, Rose",
                baseNotes: "Musk, Oak Moss, Ambergris, Vanille"
            },
            "silver-mountain-water": {
                name: "Silver Mountain Water",
                brand: "Creed",
                price: "$35.00",
                image: "https://via.placeholder.com/800x400",
                description: "Silver Mountain Water by Creed is an Aromatic fragrance for men and women, launched in 1995. It evokes the sparkling streams of the Swiss Alps.",
                topNotes: "Bergamot, Mandarin",
                middleNotes: "Green Tea, Black Currant",
                baseNotes: "Galbanum, Musk, Sandalwood"
            }
            // Add more products as needed
        };

        const gridItems = document.querySelectorAll('.grid-item');
        const gridView = document.getElementById('grid-view');
        const detailView = document.getElementById('detail-view');
        const backButton = document.getElementById('back-to-grid');

        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                const productKey = item.getAttribute('data-product');
                const product = productDetails[productKey];
                if (product) {
                    document.getElementById('detail-image').src = product.image;
                    document.getElementById('detail-name').textContent = product.name;
                    document.getElementById('detail-brand').textContent = `Brand: ${product.brand}`;
                    document.getElementById('detail-price').textContent = `Price: ${product.price}`;
                    document.getElementById('detail-description').textContent = product.description;
                    document.getElementById('detail-top-notes').textContent = product.topNotes;
                    document.getElementById('detail-middle-notes').textContent = product.middleNotes;
                    document.getElementById('detail-base-notes').textContent = product.baseNotes;

                    gridView.style.opacity = '0';
                    gridView.style.pointerEvents = 'none';
                    detailView.style.opacity = '1';
                    detailView.style.pointerEvents = 'auto';
                }
            });
        });

        backButton.addEventListener('click', () => {
            detailView.style.opacity = '0';
            detailView.style.pointerEvents = 'none';
            gridView.style.opacity = '1';
            gridView.style.pointerEvents = 'auto';
        });
    </script>
</body>
</html>
